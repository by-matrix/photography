<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets\CSS\style.css">
    <title>photography</title>
</head>
<body>
    <header>
        <img src="Assets\img\logo.png" alt="Logo">
    </header>
    
    <section class="gallery">
        <div class="category">
            <h2>Category 1</h2>
            <img src="https://via.placeholder.com/400" alt="Category 1 Image">
        </div>
        <div class="category">
            <h2>Category 2</h2>
            <img src="https://via.placeholder.com/400" alt="Category 2 Image">
        </div>
        <div class="category">
            <h2>Category 3</h2>
            <img src="https://via.placeholder.com/400" alt="Category 3 Image">
        </div>
        <div class="category">
            <h2>Category 4</h2>
            <img src="https://via.placeholder.com/400" alt="Category 1 Image">
        </div>
        <div class="category">
            <h2>Category 5</h2>
            <img src="https://via.placeholder.com/400" alt="Category 1 Image">
        </div>
        <div class="category">
            <h2>Category 6</h2>
            <img src="https://via.placeholder.com/400" alt="Category 1 Image">
        </div>
    </section>
    
    <section class="contact-us">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
